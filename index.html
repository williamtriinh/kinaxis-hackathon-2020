<!DOCTYPE html>
<html>
    <head>
        <title>Kinaxis Hackathon 2020</title>
        <style>
            @font-face {
                font-family: "MatchupPro";
                src: url("/src/assets/fonts/MatchupPro.ttf");
            }

            @font-face {
                font-family: "ExpressionPro";
                src: url("/src/assets/fonts/ExpressionPro.ttf");
            }

            /* Global */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                overflow: hidden;
                background-color: black;
                display: flex;
                flex-direction: column;
                align-items: center;
                font-family: "MatchupPro";
                text-transform: uppercase;
                user-select: none;
                -webkit-user-select: none;
                -webkit-user-drag: none;
            }

            .title {
                font-family: "ExpressionPro";
                color: #f2a65e;
                margin-bottom: 10%;
            }

            .menu__button {
                text-align: center;
                width: 60%;
                padding: 4px 0;
                margin-bottom: 2%;
                background-color: #f2a65e;
                color: white;
            }

            .menu__button:hover {
                /* cursor: pointer; */
                background-color: #ba6156;
            }

            .link {
                text-decoration: none;
                color: white;
            }

            .link:hover {
                color: #c2c2d1;
                cursor: none;
            }

            .text1 {
                color: white;
                text-shadow: 3px 3px #272736;
            }

            .text2 {
                color: white;
                text-shadow: 3px 3px #272736;
            }

            @media (orientation: landscape)
            {
                .title {
                    font-size: 7vh;
                }

                .menu__button {
                    font-size: 4vh;
                }

                .link {
                    font-size: 3vh;
                }

                .text1 {
                    font-size: 6vh;
                }

                .text2 {
                    font-size: 5vh;
                }
            }

            @media (orientation: portrait)
            {
                .title {
                    font-size: 5vw;
                }

                .menu__button {
                    font-size: 3vw;
                }

                .link {
                    font-size: 2vw;
                }

                .text1 {
                    font-size: 5vw;
                }

                .text2 {
                    font-size: 3vw;
                }
            }

            /* Game */
            .game {
                cursor: none;
                position: relative;
                display: block;
            }

            #cursor {
                position: absolute;
                pointer-events: none;
                z-index: 100000;
            }

            /* Game menu */
            .game__menu {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-end;
                background-color: lightblue;
                width: 100%;
                height: 100%;
                background-image: url("/src/assets/art/menu.png");
                background-repeat: no-repeat;
                background-size: cover;
            }

            .game__menu__btn-wrapper
            {
                width: 25%;
                margin-right: 5%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* In game user interface */
            .game__ui__wrapper {
                display: none;
                flex-direction: column;
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .game__ui {
                display: none; /* flex */
                position: relative;
                flex: 1;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #00000075;
            }

            /* Wave stats */
            .wave-stats {
                background-color: #5e315b;
                border: 4px #f2a65e solid;
                width: 40%;
                display: none; /* flex */
                flex-direction: column;
                align-items: center;
                padding: 0.4em 2em;
            }

            #wave-stats__title {
                padding-bottom: 0.2em;
                text-decoration: underline;
                color: #f2a65e;
            }

            .wave-stats__item {
                width: 100%;
            }

            .wave-stats__item-key {
                color: #f2a65e;
                float: left;
            }

            .wave-stats__item-value {
                float: right;
                text-align: right;
            }

            .wave-stats__divider {
                box-sizing: border-box;
                background-color: #f2a65e;
                width: 100%;
                height: 0.1em;
                margin: 0.3em 0;
            }

            #wave-stats__done-btn {
                margin-top: 0.8em;
            }

            /* Game canvas */
            canvas {
                display: none;
                width: 100%;
                height: 100%;
                cursor: none;
                /* Pixel perfect rendering */
                /* https://developer.mozilla.org/en-US/docs/Games/Techniques/Crisp_pixel_art_look */
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-crisp-edges;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }
        </style>
    </head>
    <body>
        <div class="game">
            <img id="cursor" src="./src/assets/art/cursor.png">
            <div class="game__menu">
                <div class="game__menu__btn-wrapper">
                    <p class="title">Game_Name</p>
                    <p class="menu__button" id="menu__play-btn">Play</p>
                    <p class="menu__button" id="menu__settings-btn">Settings</p>
                    <p class="menu__button" id="menu__help-btn">Help</p>
                    <div style="height: 36px;"></div>
                    <a href="https://github.com/williamtriinh/kinaxis-hackathon-2020" bla class="link">Github</a>
                </div>
            </div>
            <div class="game__ui__wrapper">
                <div class="game__ui">
                    <div class="wave-stats">
                        <p class="text1" id="wave-stats__title">Wave 1</p>
                        <span class="text2 wave-stats__item">
                            <p class="wave-stats__item-key">Garbage collected</p>
                            <p class="wave-stats__item-value" id="wave-stats__collected">0</p>
                        </span>
                        <span class="text2 wave-stats__item">
                            <p class="wave-stats__item-key">Garbage missed</p>
                            <p class="wave-stats__item-value" id="wave-stats__missed">0</p>
                        </span>
                        <span class="text2 wave-stats__item">
                            <p class="wave-stats__item-key">Correctly sorted</p>
                            <p class="wave-stats__item-value" id="wave-stats__sorted-correctly">0</p>
                        </span>
                        <span class="text2 wave-stats__item">
                            <p class="wave-stats__item-key">Crop quality</p>
                            <p class="wave-stats__item-value" id="wave-stats__crop-quality">0</p>
                        </span>
                        <div class="wave-stats__divider"></div>
                        <span class="text2 wave-stats__item">
                            <p class="wave-stats__item-key">Money earned</p>
                            <p class="wave-stats__item-value" id="wave-stats__money-earned">$0</p>
                        </span>
                        <span class="text2 wave-stats__item">
                            <p class="wave-stats__item-key">New balance</p>
                            <p class="wave-stats__item-value" id="wave-stats__new-balance">$0</p>
                        </span>
                        <div class="menu__button" id="wave-stats__done-btn">Done</div>
                    </div>
                </div>
            </div>
            <canvas></canvas>
        </div>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
